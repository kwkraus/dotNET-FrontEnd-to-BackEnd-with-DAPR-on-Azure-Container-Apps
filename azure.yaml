        project: ./src/Store.InventoryApi
        host: containerapp
        language: dotnet
        docker:
            path: Dockerfile
    Store.ProductApi:
        project: ./src/Store.ProductApi
        host: containerapp
        language: dotnet
        docker:
            path: Dockerfile
